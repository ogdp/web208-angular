<section id="c-search" class="lg:px-0 px-3 container mx-auto my-6">
  <div class="grid lg:grid-cols-4 grid-cols-1 lg:gap-8 gap-0">
    <div class="">
      <h3 class="font-bold lg:mt-8 mt-4">Tìm kiếm sản phẩm</h3>
      <div class="flex items-center">
        <input
          [(ngModel)]="searchText"
          class="border py-2 pl-2 my-3 focus:outline-none mr-2 lg-[240px]"
          type="text"
          placeholder="Nhập tên"
        />

        <button
          class="bg-black text-white py-2 px-3 font-medium"
          (click)="search()"
          [disabled]="!searchText"
        >
          Tìm kiếm
        </button>
      </div>

      <br />
      <label class="font-bold" for="">Thương hiệu</label><br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />Nike
      <br class="lg:block hidden" />
      <input class="mr-2" type="checkbox" id="" name="" value="" />Adidas
      <br class="lg:block hidden" />
      <input class="mr-2" type="checkbox" id="" name="" value="" />Chanel
      <br class="lg:block hidden" />
      <input class="mr-2" type="checkbox" id="" name="" value="" />Lacoste
      <br />

      <label class="font-bold" for="">Mức giá</label> <br />

      VND <br />

      200.000 VND - 400.000 VND <br />

      400.000 VND - 700.000 VND<br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />
      700.000 VND - 1.000.000 VND <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />Trên
      1.000.000 VND <br />
      <label class="font-bold" for="">Kích thước</label> <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />29
      <br class="lg:block hidden" />
      <input class="mr-2" type="checkbox" id="" name="" value="" />30
      <br class="lg:block hidden" />
      <input class="mr-2" type="checkbox" id="" name="" value="" />31
      <br class="lg:block hidden" />
      <input class="mr-2" type="checkbox" id="" name="" value="" />32
      <br class="lg:block hidden" />
      <input class="mr-2" type="checkbox" id="" name="" value="" />33
      <br class="lg:block hidden" />
    </div>
    <div class="col-span-3">
      <div class="lg:my-8 my-3 flex justify-between items-center">
        <h2 class="lg:text-2xl text-xl font-bold">Kết quả tìm kiếm</h2>
        <form action="" class="lg:block hidden">
          <label class="font-bold" for="">Sắp xếp theo: </label>
          <select class="focus:outline-none border py-1 px-2" name="" id="">
            <option value="">Mới nhất</option>
            <option value="">Cũ nhất</option>
            <option value="">Giá tăng dần</option>
            <option value="">Giá giảm dần</option>
          </select>
        </form>
      </div>

      <!-- <app-card></app-card> -->
      <div class="grid lg:grid-cols-3 grid-cols-1 gap-8" *ngIf="noSearch">
        <div
          *ngFor="
            let item of products
              | paginate : { itemsPerPage: itemsPerPage, currentPage: p }
          "
          class="relative bg-white dark:bg-gray-800 dark:border-gray-700 m-auto addtocart-hover"
        >
          <div>
            <a class="w-full">
              <img
                *ngIf="item.image?.length > 1"
                class=""
                src="{{ item.image[0] }}"
                alt="product image"
              />
              <img
                *ngIf="item.image?.length == 1"
                class=""
                src="{{ item.image }}"
                alt="product image"
              />
            </a>
            <div class="pb-5 my-2">
              <a routerLink="/product/{{ item._id }}">
                <h5
                  class="tracking-tight dark:text-white line-clamp-1 hover:text-[#618C2F] uppercase"
                >
                  {{ item.name }}
                </h5>
              </a>

              <div class="flex items-center justify-between">
