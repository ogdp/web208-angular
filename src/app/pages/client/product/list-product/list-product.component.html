<section id="c-search" class="lg:px-0 px-3 container mx-auto my-6">
  <div class="grid lg:grid-cols-4 sm:grid-cols-1 gap-8">
    <div class="">

        class="border py-2 pl-2 my-3 focus:outline-none mr-2"
        type="text"
        placeholder="Nhập tên"
        autocomplete="off"
        [(ngModel)]="searchTerm"
      />
      <button
        class="bg-black text-white py-2 px-4 hover:bg-white hover:text-black hover:border my-3 font-medium"
      >
        Tìm kiếm
      </button>
      <br />
      <label class="font-bold" for="">Thương hiệu</label><br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />Nike <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />Adidas
      <br />

      <label class="font-bold" for="">Mức giá</label> <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />Dưới 200.000
      VND <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />
      200.000 VND - 400.000 VND <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />
      400.000 VND - 700.000 VND<br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />
      700.000 VND - 1.000.000 VND <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />Trên
      1.000.000 VND <br />
      <label class="font-bold" for="">Kích thước</label> <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />29 <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />30 <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />31 <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />32 <br />
      <input class="mr-2" type="checkbox" id="" name="" value="" />33 <br />
    </div>
    <div class="col-span-3">
      <div class="my-8 flex justify-between items-center">
        <h2 class="text-2xl font-bold">Kết quả tìm kiếm</h2>
        <form action="">
          <label class="font-bold" for="">Sắp xếp theo: </label>
          <select class="focus:outline-none border py-1 px-2" name="" id="">
            <option value="">Mới nhất</option>
            <option value="">Cũ nhất</option>
            <option value="">Giá tăng dần</option>
            <option value="">Giá giảm dần</option>
          </select>
        </form>

          ></i>
          <a class="w-full" routerLink="/product/{{ item._id }}">

                {{ item.name }}
              </h5>
            </a>
