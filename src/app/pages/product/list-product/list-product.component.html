<section id="c-search" class="container mx-auto my-6">
  <div class="grid grid-cols-4 gap-8">

      <form action="">

          type="text"
          placeholder="Nhập tên"
        />
        <button
          class="bg-[#1D4ED8] text-white py-2 px-4 rounded-md hover:bg-blue-800 my-3 font-medium"
        >
          Tìm kiếm
        </button>
        <br />

        <input class="mr-2" type="checkbox" id="" name="" value="" />Nike <br />
        <input class="mr-2" type="checkbox" id="" name="" value="" />Adidas
        <br />

        <label class="font-bold" for="">Mức giá</label> <br />

        200.000 VND <br />
        <input class="mr-2" type="checkbox" id="" name="" value="" />
        200.000 VND - 400.000 VND <br />
        <input class="mr-2" type="checkbox" id="" name="" value="" />
        400.000 VND - 700.000 VND<br />
        <input class="mr-2" type="checkbox" id="" name="" value="" />
        700.000 VND - 1.000.000 VND <br />
        <input class="mr-2" type="checkbox" id="" name="" value="" />Trên
        1.000.000 VND <br />
        <label class="font-bold" for="">Kích thước</label> <br />

        <input class="mr-2" type="checkbox" id="" name="" value="" />31 <br />
        <input class="mr-2" type="checkbox" id="" name="" value="" />32 <br />
        <input class="mr-2" type="checkbox" id="" name="" value="" />33 <br />
      </form>
    </div>
    <div class="col-span-3">

        <form action="">
          <label class="font-bold" for="">Sắp xếp theo: </label>
          <select class="focus:outline-none border py-1 px-2" name="" id="">

            <option value="">Giá tăng dần</option>
