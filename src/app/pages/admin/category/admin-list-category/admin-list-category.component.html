<section
  [ngClass]="
    notificationPro !== 0
      ? 'fixed left-1/2 top-[50px]'
      : 'fixed left-1/2 top-[-50px]'
  "
  style="transform: translate(-50%, -50%); transition: all 0.35s"
>
  <div
    class="flex p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
    role="alert"
  >
    <svg
      aria-hidden="true"
      class="flex-shrink-0 inline w-5 h-5 mr-3"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium" *ngIf="notificationPro == 2"
        >Xoá danh mục thành công!</span
      >
      <span class="font-medium" *ngIf="notificationPro == 1"
        >Thêm danh mục thành công!</span
      >
    </div>
  </div>
</section>

<section class="max-h-[90vh] overflow-x-hidden">
  <div class="mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Thêm Danh Mục</h1>
    <section
      class="max-w-7xl mx-auto grid gap-8 bg-white rounded-lg shadow-md p-6"
    >
      <router-outlet>
        <app-add-category (truyenCon)="Cha($event)"></app-add-category
      ></router-outlet>

      <section class="grid-cols-2">
        <section class="w-full">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">STT</th>
                  <th scope="col" class="px-6 py-3">Tên danh mục</th>
                  <!-- <th scope="col" class="px-6 py-3">Hình ảnh</th>
          <th scope="col" class="px-6 py-3">Trạng thái</th> -->
                  <th scope="col" class="px-6 py-3">Tuỳ chọn</th>
                </tr>
              </thead>
              <tbody *ngIf="dataCategory !== undefined">
                <ng-container *ngFor="let item of dataCategory; let i = index">
                  <ng-container *ngIf="item._id !== '6477f7e15142b55388df1394'">
                    <tr
                      class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600"
                    >
                      <td class="w-4 p-4 text-center font-semibold">
                        {{ i }}
                      </td>
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white overflow-hidden h-auto max-w-[800px]"
                      >
                        {{ item.name }}
                      </th>
                      <!-- <td class="px-6 py-4">
            <img
              src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQQMJk4DAlP-OFJ6Bi9pYMuGUvUx6xCdtWpTOtA3n0oiXCUdYZ6I-QvPrZosSzvFoGgedllptAMWs2ukCqbKQXVsdVSWn1hH9XeJyO2mOW7&usqp=CAE"
              alt=""
              class="w-14 h-14 object-cover"
            />
          </td> -->
                      <!-- <td class="px-6 py-4">Hiển thị</td> -->
                      <td class="px-6 py-4">
                        <a
                          routerLink="/admin/category/{{ item._id }}/update"
                          class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-3"
                          >Chỉnh sửa</a
                        >
                        <button
                          (click)="removeCategory(item._id)"
                          class="font-medium px-2 py-1 bg-red-600 text-red-100 dark:text-blue-500 hover:underline ml-3"
                        >
                          Xoá
                        </button>
                      </td>
                    </tr>
                  </ng-container>
                </ng-container>
              </tbody>
            </table>
          </div>
        </section>
      </section>
    </section>
  </div>
</section>
