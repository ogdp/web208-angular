<section
  class="min-h-screen @apply bg-[linear-gradient(135deg,#324148_30%,#2d3a41_100%)] px-4"
>
  <div class="text-white">
    <div class="w-full flex items-center justify-center py-4">
      <a routerLink="/admin/dashboard" class="cursor-pointer">
        <img src="https://i.ibb.co/6N2qkpw/Fstore-logo-d-c.png" class="w-24" />
      </a>
    </div>
    <div>
      <a (click)="navigate('/admin/dashboard')" class="cursor-pointer">
        <div
          *ngIf="this.currentUrl == '/admin/dashboard'"
          class="bg-[#3964AE] rounded-xl px-4 py-2.5 line-clamp-1"
        >
          <i class="fa-solid fa-gauge w-6"></i>Dashboard
        </div>
        <div
          *ngIf="this.currentUrl !== '/admin/dashboard'"
          class="rounded-xl px-4 py-2.5 line-clamp-1 hover:bg-[#3964AE]"
          style="transition: all 0.4s"
        >
          <i class="fa-solid fa-gauge w-6"></i>Dashboard
        </div>
      </a>
    </div>
    <div>
      <p class="text-gray-500 font-bold px-4 py-3">Quản lý</p>
      <a (click)="navigate('/admin/checkouts')" class="cursor-pointer">
        <div
          *ngIf="this.currentUrl == '/admin/checkouts'"
          class="bg-[#3964AE] rounded-xl px-4 py-2.5 line-clamp-1"
        >
          <i class="fa-solid fa-bag-shopping w-6"></i>Quản lý đơn hàng
        </div>
        <div
          *ngIf="this.currentUrl !== '/admin/checkouts'"
          class="rounded-xl px-4 py-2.5 line-clamp-1 hover:bg-[#3964AE]"
          style="transition: all 0.4s"
        >
          <i class="fa-solid fa-bag-shopping w-6"></i>Quản lý đơn hàng
        </div>
      </a>
      <a (click)="navigate('/admin/products')" class="cursor-pointer">
        <div
          *ngIf="this.currentUrl == '/admin/products'"
          class="bg-[#3964AE] rounded-xl px-4 py-2.5 line-clamp-1"
        >
          <i class="fa-solid fa-shirt w-6"></i>Quản lý sản phẩm
        </div>
        <div
          *ngIf="this.currentUrl !== '/admin/products'"
          class="rounded-xl px-4 py-2.5 line-clamp-1 hover:bg-[#3964AE]"
          style="transition: all 0.4s"
        >
          <i class="fa-solid fa-shirt w-6"></i>Quản lý sản phẩm
        </div>
      </a>
      <a (click)="navigate('/admin/users')" class="cursor-pointer">
        <div
          *ngIf="this.currentUrl == '/admin/users'"
          class="bg-[#3964AE] rounded-xl px-4 py-2.5 line-clamp-1"
        >
          <i class="fa-solid fa-users w-6"></i>Quản lý tài khoản
        </div>
        <div
          *ngIf="this.currentUrl !== '/admin/users'"
          class="rounded-xl px-4 py-2.5 line-clamp-1 hover:bg-[#3964AE]"
          style="transition: all 0.4s"
        >
          <i class="fa-solid fa-users w-6"></i>Quản lý tài khoản
        </div>
      </a>
      <a (click)="navigate('/admin/banners')" class="cursor-pointer">
        <div
          *ngIf="this.currentUrl == '/admin/banners'"
          class="bg-[#3964AE] rounded-xl px-4 py-2.5 line-clamp-1"
        >
          <i class="fa-solid fa-images w-6"></i>Quản lý banners
        </div>
        <div
          *ngIf="this.currentUrl !== '/admin/banners'"
          class="rounded-xl px-4 py-2.5 line-clamp-1 hover:bg-[#3964AE]"
          style="transition: all 0.4s"
        >
          <i class="fa-solid fa-images w-6"></i>Quản lý banners
        </div>
      </a>
    </div>
    <hr class="my-5 mx-4 bg-gray-600" />
    <div>
      <p class="text-gray-500 font-bold px-4 py-3">Khác</p>
      <a (click)="navigate('/admin/feedbacks')" class="cursor-pointer">
        <div
          *ngIf="this.currentUrl == '/admin/feedbacks'"
          class="bg-[#3964AE] rounded-xl px-4 py-2.5 line-clamp-1"
        >
          <i class="fa-solid fa-envelope-open-text w-6"></i>Phản hồi từ khách
          hàng
        </div>
        <div
          *ngIf="this.currentUrl !== '/admin/feedbacks'"
          class="rounded-xl px-4 py-2.5 line-clamp-1 hover:bg-[#3964AE]"
          style="transition: all 0.4s"
        >
          <i class="fa-solid fa-envelope-open-text w-6"></i>Phản hồi từ khách
          hàng
        </div>
      </a>
    </div>
    <hr class="my-5 mx-4 bg-gray-600" />
    <div>
      <p class="text-gray-500 font-bold px-4 py-3">Tuỳ chỉnh</p>
      <a (click)="navigate('/admin/settings')" class="cursor-pointer">
        <div
          *ngIf="this.currentUrl == '/admin/settings'"
          class="bg-[#3964AE] rounded-xl px-4 py-2.5 line-clamp-1"
        >
          <i class="fa-solid fa-gear w-6"></i>Cài đặt
        </div>
        <div
          *ngIf="this.currentUrl !== '/admin/settings'"
          class="rounded-xl px-4 py-2.5 line-clamp-1 hover:bg-[#3964AE]"
          style="transition: all 0.4s"
        >
          <i class="fa-solid fa-gear w-6"></i>Cài đặt
        </div>
      </a>
      <a (click)="navigate('/')" class="cursor-pointer">
        <div
          class="rounded-xl px-4 py-2.5 line-clamp-1 hover:bg-[#3964AE]"
          style="transition: all 0.4s"
        >
          <i class="fa-solid fa-door-open w-6"></i>Quay lại website
        </div>
      </a>
    </div>
  </div>
</section>
