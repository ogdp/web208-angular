<ng-container *ngIf="products !== undefined">
  <div
    [ngClass]="
      sumCard !== undefined
        ? 'grid lg:grid-cols-' +
          sumCard +
          ' md:grid-cols-2 grid-cols-1 lg:gap-8 md:gap-4 gap-2'
        : 'grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 lg:gap-8 md:gap-4 gap-2'
    "
  >
    <div *ngFor="let item of products">
      <div>
        <a class="w-full">
          <div
            class="max-w-[360px] lg:w-[360px] lg:h-[360px] max-h-[360px] overflow-hidden"
          >
            <img
              *ngIf="item.image?.length > 1"
              class="w-full object-cover h-full overflow-hidden"
              src="{{ item.image[0] }}"
              alt="product image"
            />
            <img
              *ngIf="item.image?.length == 1"
              class="w-full object-cover h-full overflow-hidden"
              src="{{ item.image }}"
              alt="product image"
            />
          </div>
        </a>
        <div class="pb-5 my-2">
          <a routerLink="/products/{{ item._id }}">
            <h5
              class="tracking-tight dark:text-white line-clamp-1 hover:text-[#618C2F] uppercase"
            >
              {{ item.name }}
            </h5>
          </a>

          <div class="flex items-center justify-between">
            <span class="font-light dark:text-white"
              >{{ formatMoney(item.price) }}
            </span>
            <div>
              <div class="flex items-center mt-2.5 mb-5">
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-yellow-300"
                  fill="currentColor"

                  xmlns="http://www.w3.org/2000/svg"

        </div>
      </div>

  </div>

  *ngIf="products == undefined || products.length == 0"
  class="w-full py-6 text-center"
>
  <h4 class="font-bold text-xl">Hiện tại không có sản phẩm nào</h4>
</div>
